<!DOCTYPE html>
<html>
<head>
  <title>Blackjack</title>
  <link rel="stylesheet" href="./card.css">
</head>
<body>
  <div class="blackjack-table">
    <h1>Blackjack</h1>
    <p>lets play</p>
<div class="container">
    <div class="you-hand">
      <h1>You:0</h1>
      <div class="cards">
        <div class="card"></div>
      </div>
    </div>
    <div class="dealer-hand">
      <h1>Dealer:0</h1>
      <div class="cards2">
        <div class="card"></div>
      </div>
    </div>
    <div class="buttons">
      <button style="color: blue;" class="button hit">Hit</button>
      <button style="color:red;" class="button Deal">Stand</button>
      <button style="color: blue;" class="button stand">Deal</button>
    </div>
</div>
<div class="records">
    <li>wins</li>
    <li>Draws</li>
    <li>losses</li>
</div>
  </div>
  <div id="rules">
    <h2>Rules</h2>
    <li>You can't pick a card if you <br> burst</li>
    <li>first you pay(hit) then <br>the dealer plays</li>
    <li>You cannot deal before both of you <br> and the dealer plays</li>
  </div>
  <button id="btn">Rules</button>
<script src="./card.js"></script>
</body>
</html
